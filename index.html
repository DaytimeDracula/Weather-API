<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>Weather API</title>
</head>
<body>
    <header class="text-center bg-primary text-white py-3">
        <h1>Weather API</h1>
    </header>
    <div class="container-fluid">
        <div class="row mt-3">
            <div class="col-4">
                <form>
                    <h2>Find the weather in your city!:</h2>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="search-value" placeholder="San Diego" />
                    </div>
                    <button type="submit" class="btn btn-primary w-100" id="search-button">Search</button>
                </form>
                <hr />
                <div id="citySection"></div>
            </div>
            <div id="display" class="col-8" hidden>
                <div class="border border-dark p-2">
                    <h3 id="city-name"></h3>
                    <p id="temp"></p>
                    <p id="wind"></p>
                    <p id="humidity"></p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script src="./assets/script.js"></script>
</body>
</html>
